<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Dark background circle -->
    <circle cx="200" cy="200" r="190" fill="#23294d" />
    
    <!-- Bold gold spiral -->
    <path d="M200,200
             C200,60 360,60 360,200
             C360,340 200,340 200,200
             C200,120 280,120 280,200
             C280,280 200,280 200,200" 
          fill="none" 
          stroke="#FFD700" 
          stroke-width="32" 
          stroke-linecap="round" />
    
    <!-- Large, bold NDE text in white -->
    <text x="200" y="225" 
          font-family="Arial, sans-serif" 
          font-size="120" 
          font-weight="bold" 
          fill="#fff" 
          text-anchor="middle" 
          dominant-baseline="middle"
          style="text-shadow: 0 4px 24px #000, 0 0 8px #FFD700;">
        NDE
    </text>
    
    <!-- Subtle gold glow -->
    <circle cx="200" cy="200" r="190" fill="none" stroke="rgba(255,215,0,0.18)" stroke-width="10" />
</svg> 