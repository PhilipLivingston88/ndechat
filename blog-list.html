<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>文章列表</title>
  <link rel="stylesheet" href="css/color-schemes.css">
</head>
<body>
  <h1>文章列表</h1>
  <ul id="article-list"></ul>
  <!-- 弹窗区域 -->
  <div id="modal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7);">
    <div id="modal-content" style="background:#fff; margin:5% auto; padding:20px; width:80%; max-width:800px; position:relative;">
      <span id="close-modal" style="position:absolute; top:10px; right:20px; cursor:pointer; font-size:24px;">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>
  <script src="js/blog-list.js"></script>
</body>
</html>
